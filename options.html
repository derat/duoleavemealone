<!DOCTYPE html>
<html>
  <head>
    <title>duoleavemealone Options</title>
    <style>
      .row {
        display: block;
        margin-bottom: 12px;
      }
      .row.last {
        margin-bottom: 20px;
      }
      .row span:first-child {
        display: inline-block;
        margin-right: 8px;
        min-width: 150px;
      }
      input[type='number'] {
        width: 5em;
      }
    </style>
  </head>

  <body>
    <label class="row" for="practice-auto-start-select">
      <span>When practicing skills:</span>
      <select id="practice-auto-start-select">
        <!-- These values need to match constants.js. -->
        <option value="0" selected>Don't auto-start</option>
        <option value="1">Auto-start timed practice</option>
        <option value="2">Auto-start non-timed practice</option>
      </select>
    </label>
    <label class="row" for="skip-correct-checkbox">
      <span>Skip correct answers:</span>
      <input id="skip-correct-checkbox" type="checkbox" />
    </label>
    <label class="row" for="correct-timeout-input">
      <span>Correct answer timeout:</span>
      <input id="correct-timeout-input" type="number" /> ms
    </label>
    <label class="row" for="complete-timeout-input">
      <span>Completed lesson timeout:</span>
      <input id="complete-timeout-input" type="number" /> ms
    </label>
    <label class="row last" for="stories-enabled-checkbox">
      <span>Enable for Stories:</span>
      <input id="stories-enabled-checkbox" type="checkbox" />
    </label>
    <script src="options.js" type="module"></script>
  </body>
</html>
