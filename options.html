<!DOCTYPE html>
<html>
  <head>
    <title>duoleavemealone Options</title>
    <style>
      .row {
        margin-bottom: 12px;
      }
      label {
        display: inline-block;
        margin-right: 8px;
        min-width: 150px;
      }
      input[type='number'] {
        width: 5em;
      }
    </style>
  </head>

  <body>
    <div class="row">
      <label for="practice-auto-start-select">When practicing skills:</label>
      <select id="practice-auto-start-select">
        <!-- These values need to match constants.js. -->
        <option value="0" selected>Don't auto-start</option>
        <option value="1">Auto-start timed practice</option>
        <option value="2">Auto-start non-timed practice</option>
      </select>
    </div>
    <div class="row">
      <label for="correct-timeout-input">Correct answer timeout:</label>
      <input id="correct-timeout-input" type="number" /> ms
    </div>
    <div class="row">
      <label for="complete-timeout-input">Completed lesson timeout:</label>
      <input id="complete-timeout-input" type="number" /> ms
    </div>
    <div class="row">
      <label for="stories-enabled-checkbox">Enable for Stories:</label>
      <input id="stories-enabled-checkbox" type="checkbox" />
    </div>
    <script src="constants.js"></script>
    <script src="options.js"></script>
  </body>
</html>
